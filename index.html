<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Settlement Risk Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-ACSC { color: #10b981; font-weight: bold; } /* Success Green */
        .status-PENF { color: #ef4444; font-weight: bold; } /* Fail Red */
        .dir-DELI { background-color: #dbeafe; color: #1e40af; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .dir-RECE { background-color: #fef3c7; color: #92400e; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <header class="bg-slate-900 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">SETTLEMENT<span class="text-blue-400">CORE</span> AI</h1>
                <p class="text-slate-400 text-sm">Real-time T+1 Fail Prediction Interface</p>
            </div>
            <div class="text-right">
                <div id="last-update" class="text-xs text-slate-400">Syncing...</div>
                <div class="text-sm font-mono text-blue-400">V2.0-ENRICHED</div>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-xs uppercase font-bold mb-1">Total Instructions</p>
                <h2 id="total-trades" class="text-3xl font-bold">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 border-l-4 border-l-red-500">
                <p class="text-slate-500 text-xs uppercase font-bold mb-1">Predicted Fails</p>
                <h2 id="fail-count" class="text-3xl font-bold text-red-600">0</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-xs uppercase font-bold mb-1">Market Stress Index</p>
                <h2 id="vix-factor" class="text-3xl font-bold text-blue-600">0.00</h2>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-slate-500 text-xs uppercase font-bold mb-1">Liquidity Coverage</p>
                <h2 class="text-3xl font-bold text-emerald-600">99.2%</h2>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-4 border-b border-slate-200 bg-slate-50 flex justify-between items-center">
                <h3 class="font-bold text-slate-700 uppercase text-sm tracking-widest">Global Settlement Ledger</h3>
                <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">LIVE FEED</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-slate-400 text-xs uppercase bg-slate-50">
                            <th class="p-4 font-semibold">Direction</th>
                            <th class="p-4 font-semibold">Asset Class</th>
                            <th class="p-4 font-semibold">Ticker/ISIN</th>
                            <th class="p-4 font-semibold">Counterparty</th>
                            <th class="p-4 font-semibold">Amount (USD)</th>
                            <th class="p-4 font-semibold">Stress Factor</th>
                            <th class="p-4 font-semibold text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="trade-body" class="text-sm divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function fetchSettlements() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                // Update Metadata Stats
                document.getElementById('total-trades').innerText = data.length.toLocaleString();
                const fails = data.filter(t => t.Status === 'PENF').length;
                document.getElementById('fail-count').innerText = fails.toLocaleString();
                
                // Grab the VIX factor from the first trade
                if (data.length > 0) {
                    document.getElementById('vix-factor').innerText = data[0].Market_Volatility_Factor;
                    document.getElementById('last-update').innerText = "Last Sync: " + new Date().toLocaleTimeString();
                }

                const body = document.getElementById('trade-body');
                body.innerHTML = '';

                // Display first 100 rows for performance
                data.slice(0, 100).forEach(trade => {
                    const row = `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-4"><span class="dir-${trade.Direction}">${trade.Direction}</span></td>
                            <td class="p-4 text-slate-500 font-medium">${trade.Asset_Class}</td>
                            <td class="p-4 font-mono font-bold">${trade.Asset_ISIN}</td>
                            <td class="p-4 text-slate-600 text-xs uppercase font-semibold">${trade.Counterparty}</td>
                            <td class="p-4 font-mono">$${trade.SettlementAmount.toLocaleString()}</td>
                            <td class="p-4">
                                <div class="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden w-24">
                                    <div class="bg-blue-500 h-full" style="width: ${trade.Market_Volatility_Factor * 50}%"></div>
                                </div>
                            </td>
                            <td class="p-4 text-right">
                                <span class="status-${trade.Status}">${trade.Status}</span>
                                <div class="text-[10px] text-slate-400 font-bold">${trade.ISO_ReasonCode || ''}</div>
                            </td>
                        </tr>
                    `;
                    body.innerHTML += row;
                });

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Initial Load and Auto-Refresh
        fetchSettlements();
        setInterval(fetchSettlements, 60000); // Refresh every minute
    </script>
</body>
</html>
