name: Update Settlement API
on:
  schedule:
    - cron: '0 * * * *' # Automatically runs every hour
  workflow_dispatch:      # Allows you to trigger it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # We explicitly add yfinance and numpy here
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Run Generator
        # This will now generate 10,000 trades using your seed_engine.json
        run: python generator.py

      - name: Debug - List Files
        run: ls -la # This will show us in the logs if the files actually exist

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Switch to a temporary branch to prepare the push
          git checkout -b temp-branch
          
          # 2. Force add the ignored files
          git add -f data.json settlements.csv index.html
          
          # 3. Commit the changes
          git commit -m "Automated data update"
          
          # 4. Force push this to the gh-pages branch
          # This overwrites gh-pages with EXACTLY what is in the runner right now
          git push origin temp-branch:gh-pages --force
