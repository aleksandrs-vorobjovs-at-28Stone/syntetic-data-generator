name: Update Settlement API
on:
  schedule:
    - cron: '0 * * * *' # Automatically runs every hour
  workflow_dispatch:      # Allows you to trigger it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # We explicitly add yfinance and numpy here
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Run Generator
        # This will now generate 10,000 trades using your seed_engine.json
        run: python generator.py

      - name: Debug - List Files
        run: ls -la # This will show us in the logs if the files actually exist

      - name: Deploy to GitHub Pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages # The branch name to push to
          FOLDER: .        # Which folder to push (root)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_EMPTY_COMMITS: true
          MESSAGE: "Update data: {msg}" # Custom commit message
