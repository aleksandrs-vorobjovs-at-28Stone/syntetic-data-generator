name: Update Settlement API
on:
  schedule:
    - cron: '0 * * * *' # Automatically runs every hour
  workflow_dispatch:      # Allows you to trigger it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # We explicitly add yfinance and numpy here
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Run Generator
        # This will now generate 10,000 trades using your seed_engine.json
        run: python generator.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          # This is the secret sauce: 
          # It tells the action to ignore .gitignore during deployment
          exclude_assets: false
