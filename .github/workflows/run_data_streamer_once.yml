name: Run Data Streamer Once

on:
  workflow_dispatch:

# Ensures only one streamer runs at a time
concurrency:
  group: streamer-control
  cancel-in-progress: true

# Define the folder path globally
env:
  PROJECT_FOLDER: data-engine

jobs:
  stream-once:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Streamer (Single Pass)
        # Using the environment variable!
        run: python $PROJECT_FOLDER/streamer.py