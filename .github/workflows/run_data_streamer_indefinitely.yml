name: Run Data Streamer Indefinitely
# GitHub Actions has a hard limit for any single workflow run: 6 hours.
# If you click "Run Data Streamer Indefinitely," it will loop perfectly,
# but GitHub's servers will forcefully terminate it at the 6-hour mark to prevent crypto-mining abuse on their free servers.

on:
  workflow_dispatch:

# Ensures only one streamer runs at a time
concurrency:
  group: streamer-control
  cancel-in-progress: true

# Define the folder path globally
env:
  PROJECT_FOLDER: data-engine

jobs:
  stream-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Streamer (Infinite Loop)
        run: |
          while true; do
            echo "üîÑ Starting a new loop iteration..."
            # Using the environment variable inside the bash loop!
            python $PROJECT_FOLDER/streamer.py
            echo "üèÅ End of data reached. Restarting in 5 seconds..."
            sleep 5
          done